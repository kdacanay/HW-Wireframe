<!DOCTYPE html>
<html>
    <!--This is the first homework assignment for our bootcamp, the easier version.  
        I completed the html and decided it would be good to practice doing comments
        and spacing correctly to make it more readable-->

    <head>
        
        <title>HW-Wireframe</title>
            <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>

     <body class="wrapper">
        <!--This is the first element, header on the top-->       
        <header>
                <div>
                        Header
                </div>
        </header>
        
        <!--Then the nav block, both stretch 960px across the page-->

        <nav id="nav">
                <div>
                        Nav
                </div>
        </nav>

        <!--never know for sure which is best, class or id.
        Anyways, here's the left hand section that while have article w/headings 
        and paragraphs within it-->

        <section class="section">
    
            <h1>Section</h1>  
                    <article class="article">
                            <h1>Article</h1>      
                                    <h1 id="headings">h1,h2,h3</h1>   
                                    <p>Paragraph</p>
                    </article>
        
        </section>
        
        <!-- this is the aside block, located parallel to the section block, same padding and same margins-->
        <aside id="aside">
                <h2>
                        Aside
                </h2>
        </aside>
            
        <!-- finally, this is the footer, width 960px and across the bottom of page,
        position fixed-->

        <footer id="footer">
                <h3>
                        footer
                </h3>
        </footer>

    </body>
</html>
